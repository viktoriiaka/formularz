<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
   
</head>
<body>
    <form>
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" placeholder="Podaj Imię"><br>

        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" placeholder="Podaj Nazwisko"><br>

        <label for="email">Maila:</label>
        <input type="email" id="email" placeholder="Podaj Mail"><br>

        <label for="telefon">Numer telefonu:</label>
        <input type="number" id="telefon" placeholder="Podaj Telefon"><br>

        <label for="chasło">Chasło:</label>
        <input type="password" id="chasło" placeholder="Podaj chasło"><br>

        <label for="warunek">Zgoda na warunki</label>
        <input type="checkbox" id="warunek" ><br>

        <label for="plec">Pleć</label>
        <input type="radio" id="m">m
        <input type="radio" id="k">k <br>

        <label for="wybierz">Wybur:</label>
        <select id="wybierz">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select><br>

        <button type="submit">Wysłać</button>

        <button type="submit" onclick="formularz();">Wysłać</button>

    </form>
</body>
</html>
